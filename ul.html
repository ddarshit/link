<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL tag</title>
</head>

<body>
    <ul>
        <li>Name</li>
        <li>Age</li>
        <li>Remarks</li>
    </ul>


    <ul type="circle">
        <li>Name</li>
        <li>Age</li>
        <li>Remarks</li>
    </ul>

    <ul type="square">
        <li>Name</li>
        <li>Age</li>
        <li>Remarks</li>
    </ul>

    <ul type="none">
        <li>Name</li>
        <li>Age</li>
        <li>Remarks</li>
    </ul>

    <ul type="dick">
        <li>Name</li>
        <li>Age</li>
        <li>Remarks</li>
    </ul>


</body>

</html>
