<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL tag</title>
</head>

<body>
    <ol start="5">
        <li>Mobile</li>
        <li>Accesories</li>
        <li>Tool kits</li>


    </ol>

    <ol type="A" start="13">
        <li>Mobile</li>
        <li>Accesories</li>
        <li>Tool kits</li>


    </ol>
    <ol type="a" start="10">
        <li>Mobile</li>
        <li>Accesories</li>
        <li>Tool kits</li>


    </ol>
    <ol type="i" start="10">
        <li>Mobile</li>
        <li>Accesories</li>
        <li>Tool kits</li>


    </ol>
    <ol type="I" start="13">
        <li>Mobile</li>
        <li>Accesories</li>
        <li>Tool kits</li>


    </ol>
</body>

</html>
